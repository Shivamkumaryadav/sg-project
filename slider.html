<script>
    const cardSlider = document.getElementById('cardSlider');
    const cardWidth = 205 + 20; // Card width + gap (300px + 20px gap)
    let currentPosition = 0;

    function autoSlide() {
        const maxScrollLeft = cardSlider.scrollWidth - cardSlider.clientWidth;

        // Slide to the next card
        currentPosition += cardWidth;

        // Reset to the beginning if at the end
        if (currentPosition > maxScrollLeft) {
            currentPosition = 0;
        }

        cardSlider.scrollTo({
            left: currentPosition,
            behavior: 'smooth'
        });
    }

    setInterval(autoSlide, 3000); // Slide every 3 seconds
</script>
